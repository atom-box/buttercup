          position: absolute;
          bottom: 0;

          margin: 0;
          padding: 0;
        }
        
        .sni-AA h3 {

        .sni-AA .hover {

          bottom: 0;
          left: 0;
          right: 0;
          align-items: center;
          background-color: rgba(236, 188, 46, 0.75);
          display: flex;
          font-size: 65px;
          justify-content: center;
          opacity: 0;
        }

          right: 0;
          top: 0;
          bottom: 0;
          position: absolute;
          z-index: 1;
        }

          -webkit-transition-delay: 0.1s;
          transition-delay: 0.1s;
          opacity: 1;
        }

        .sni-AA.hover figcaption {
